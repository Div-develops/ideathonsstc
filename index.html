<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ideathon</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="assets/sstc-logo.png" class="logo" />
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="navbar-link" href="#">Home</a></li>
          <li><a class="navbar-link" href="#">About</a></li>
          <li><a class="navbar-link" href="#">Participate</a></li>
          <li><a class="navbar-link" href="#">Gallery</a></li>
          <li><a class="navbar-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="mobile-navbar-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
        <ion-icon
          name="close-circle-outline"
          class="mobile-nav-icon"
        ></ion-icon>
      </div>
    </header>

    <section id="ideathon">
      <ul class="ideathon-ul">
        <li class="ideathon-li">I</li>
        <li class="ideathon-li">D</li>
        <li class="ideathon-li">E</li>
        <li class="ideathon-li">A</li>
        <li class="ideathon-li">T</li>
        <li class="ideathon-li">H</li>
        <li class="ideathon-li">O</li>
        <li class="ideathon-li">N</li>
      </ul>
      <div class="ideathon-subheader">
        <span>Neither your ideas will stop nor will our ideathons</span>
      </div>
    </section>

    <section class="section-about">
      <div class="about">
        <p>About section</p>
      </div>
    </section>

    <section class="section-participate">
      <div class="participate">
        <p>Participate section</p>
      </div>
    </section>

    <section class="section-gallery">
      <div class="gallery">
        <p>Gallery section</p>
      </div>
    </section>

    <section class="section-contact">
      <div class="contact">
        <p>Contact section</p>
      </div>
    </section>

    <!-- ======================================== 
         JavaScript Section Start  
    ========================================  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
